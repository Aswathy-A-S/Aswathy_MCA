<p>The festival is also celebrated as thanksgiving for good harvest. Holi symbolizes the victory of good over evil because on this day the evil king Hiranyakashyap was killed by Narasimha, the half-male and half-lion incarnation of Lord Vishnu and saved Prahlada who was his devotee.</p>

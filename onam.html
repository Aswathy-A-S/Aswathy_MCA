<p>The 10-day-long festival Onam celebrates the homecoming of the Asura King Mahabali from the Patal Lok. Sadya is a popular traditional feast served during Onam. People in the southern state of Kerala are celebrating Onam to mark the harvest season and the end of the monsoon.</p>
